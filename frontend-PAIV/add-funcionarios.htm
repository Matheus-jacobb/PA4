        <!-- row -->
        <div class="row tm-mt-big">
            <div class="col-xl-12 col-lg-10 col-md-12 col-sm-12">
                <div class="bg-white tm-block">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="tm-block-title d-inline-block">Adicionar pessoa</h2>
                        </div>
                    </div>
                    <div class="row mt-4 tm-edit-product-row">
                        <div class="col-xl-7 col-lg-7 col-md-12">
                            <form action="" class="tm-edit-product-form">
                                <div class="input-group mb-3">
                                    <label for="name" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Nome
                                    </label>
                                    <input id="name" name="name" type="text" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" required>
                                </div>
                                <div class="input-group mb-3">
                                    <label for="escritorio" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Escritório
                                    </label>
                                    <input id="escritorio" name="escritorio" type="text" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" required>
                                </div>
                                <div class="input-group mb-3">
                                    <label for="description" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 mb-2">Descrição</label>
                                    <textarea class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" rows="3"></textarea>
                                </div>
                                <div class="input-group mb-3">
                                    <label for="posicao" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Posição</label>
                                    <select class="custom-select col-xl-9 col-lg-8 col-md-8 col-sm-7" id="posicao">
                                        <option selected>Selecionar</option>
                                        <option value="1">Diretor Executivo / Geral</option>
                                        <option value="2">Presidente ou Vice-Presidente</option>
                                        <option value="3">Diretor de Departamento</option>
                                        <option value="4">Gerente ou chefe</option>
                                        <option value="5">Supervisor</option>
                                        <option value="6">Operador</option>
                                    </select>
                                </div>
                                <div class="input-group mb-3">
                                    <label for="expire_date" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Data da contratação
                                    </label>
                                    <input id="expire_date" name="expire_date" type="text" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7"
                                        data-large-mode="true" required>
                                </div>
                                <div class="input-group mb-3">
                                    <label for="age" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">
                                        Idade
                                    </label>
                                    <input id="age" name="age" type="number" min="16" class="form-control validate col-xl-9 col-lg-8 col-md-7 col-sm-7" required>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="ml-auto col-xl-8 col-lg-8 col-md-8 col-sm-7 pl-0">
                                        <button type="submit" class="btn btn-primary">Aplicar
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-12 mx-auto mb-4">
                            <div class="tm-product-img-dummy mx-auto">
                                <i class="fas fa-5x fa-cloud-upload-alt" onclick="document.getElementById('fileInput').click();"></i>
                            </div>
                            <div class="custom-file mt-3 mb-3">
                                <input id="fileInput" type="file" style="display:none;" />
                                <input type="button" class="btn btn-primary d-block mx-auto" value="Enviar imagem..." onclick="document.getElementById('fileInput').click();"
                                />
                            </div>
                        </div>
                    </div>

        $(function () {
            $('#expire_date').datepicker();
